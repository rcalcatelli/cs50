<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Tarea</h1>
        <form action="/edit/{{ task.id }}" method="POST" class="mt-3">
            <input type="text" name="content" class="form-control" value="{{ task.content }}" required>
            <textarea name="description" class="form-control mt-2" required>{{ task.description }}</textarea>
            <select name="priority" class="form-control mt-2" required>
                <option value="alta" {% if task.priority == 'alta' %}selected{% endif %}>Alta</option>
                <option value="media" {% if task.priority == 'media' %}selected{% endif %}>Media</option>
                <option value="baja" {% if task.priority == 'baja' %}selected{% endif %}>Baja</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Actualizar</button>
        </form>
    </div>
</body>
</html>
